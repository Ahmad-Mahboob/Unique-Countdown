<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      min-width: 80px;
      transition: transform 0.3s;
    }
    .time-box:hover {
      transform: scale(1.1);
    }
    .number {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .label {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to 01 Feb 2027</h1>
    <div class="timer">
      <div class="time-box">
        <div id="months" class="number">0</div>
        <div class="label">Months</div>
      </div>
      <div class="time-box">
        <div id="days" class="number">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Target date: 01 Feb 2027 at 00:00:00
    const targetDate = new Date('February 1, 2027 00:00:00');

    // Function to get full month difference between two dates
    function getMonthDifference(startDate, endDate) {
      let months = (endDate.getFullYear() - startDate.getFullYear()) * 12;
      months += endDate.getMonth() - startDate.getMonth();
      // If the end date's day is less than the start date's day, we haven't reached a full month yet.
      if (endDate.getDate() < startDate.getDate()) {
        months--;
      }
      return months;
    }

    // Function to add a specified number of months to a date
    function addMonths(date, months) {
      let d = new Date(date);
      let originalDay = d.getDate();
      d.setMonth(d.getMonth() + months);
      // Adjust for months with fewer days
      if (d.getDate() < originalDay) {
        d.setDate(0);
      }
      return d;
    }

    function updateTimer() {
      const now = new Date();

      // Calculate full months difference
      let months = getMonthDifference(now, targetDate);

      // Determine the date after adding the full months to "now"
      let dateAfterMonths = addMonths(now, months);
      // If dateAfterMonths is later than targetDate, it means we overcounted one month.
      if (dateAfterMonths > targetDate) {
        months--;
        dateAfterMonths = addMonths(now, months);
      }

      // Time remaining after subtracting the full months (in milliseconds)
      let remainingAfterMonths = targetDate - dateAfterMonths;
      // Convert remainder to seconds
      const secondsTotal = Math.floor(remainingAfterMonths / 1000);
      const days = Math.floor(secondsTotal / (3600 * 24));
      const hours = Math.floor((secondsTotal % (3600 * 24)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      // Update the DOM elements
      document.getElementById('months').innerText = months;
      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }

    // Initial call and then update every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
