<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      min-width: 80px;
      transition: transform 0.3s;
    }
    .time-box:hover {
      transform: scale(1.1);
    }
    .number {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .label {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to 01 Feb 2027</h1>
    <div class="timer">
      <div class="time-box">
        <div id="days" class="number">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Target date: 01 Feb 2027 at 00:00:00
    const targetDate = new Date('February 1, 2027 00:00:00');

    function updateTimer() {
      const now = new Date();
      const timeDiff = targetDate - now;
      
      // If the countdown is finished, display all zeros.
      if (timeDiff <= 0) {
        document.getElementById('days').innerText = '00';
        document.getElementById('hours').innerText = '00';
        document.getElementById('minutes').innerText = '00';
        document.getElementById('seconds').innerText = '00';
        return;
      }
      
      const totalSeconds = Math.floor(timeDiff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      // Update the DOM elements
      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }

    // Initial call and update every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
